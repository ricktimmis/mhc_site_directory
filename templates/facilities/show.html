<div class="page-header">
  <h1>Facility#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= facilitiesPath() %>" class="btn btn-info">Back to all Facilities</a></li>
  <li class="list-inline-item"><a href="<%= editFacilityPath({ facility_id: facility.ID })%>" class="btn btn-warning">Edit</a></li>

<p>

</p>
